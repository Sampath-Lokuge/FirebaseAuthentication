<ion-header>
  <ion-navbar color="primary">
    <ion-title>Event Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <!--<ion-grid>
    <ion-row>
      <ion-col width-50>
        <strong>Current Revenue:</strong>
      </ion-col>
      <ion-col width-50 [class.profitable]="currentEvent?.revenue > 0" [class.no-profit]="currentEvent?.revenue < 0">
        <strong>{{currentEvent?.revenue}}</strong>
      </ion-col>
    </ion-row>
  </ion-grid>-->
  <ion-grid>
    <ion-row>
      <ion-col width-30>30%</ion-col>
      <ion-col width-20>20%</ion-col>
      <ion-col width-20></ion-col>
      <ion-col width-20></ion-col>
      <ion-col width-10></ion-col>
    </ion-row>
  </ion-grid>
  <ion-card color="secondary">
    <ion-card-header>
      {{currentEvent?.name}}
    </ion-card-header>
    <ion-card-content>
      <p>Ticket: <strong>${{currentEvent?.price}}</strong></p>
      <p>Cost: <strong>${{currentEvent?.cost}}</strong></p>
      <p>Date: <strong>{{currentEvent?.date}}</strong></p>
    </ion-card-content>
  </ion-card>

  <ion-card class="add-guest-form">
    <ion-card-header color="primary">
      Add Guests
    </ion-card-header>
    <ion-card-content>
      <ion-list no-lines>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input [(ngModel)]="guestName" type="text" placeholder="What's your guest's name?"></ion-input>
        </ion-item>

        <span *ngIf="guestPicture">Picture taken!</span>
        <button ion-button color="primary" block (click)="takePicture()">
          Take a Picture
        </button>

        <button ion-button color="primary" block (click)="addGuest(guestName)">
          Add Guest
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
